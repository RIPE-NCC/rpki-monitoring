import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
    id 'io.freefair.lombok' version '6.2.0'
    id 'org.springframework.boot' version '2.5.5'
    id 'com.palantir.git-version' version '0.12.3'
    id 'jacoco'
    id 'org.sonarqube' version '3.3'
    id 'com.google.cloud.tools.jib' version '3.1.4'
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'

group = 'net.ripe.rpki'
version = '0.4.5'

repositories {
    mavenCentral()
    maven {
        url = uri('https://nexus.ripe.net/nexus/content/repositories/releases/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-quartz'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // Metrics
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-registry-prometheus'

    implementation 'net.ripe.rpki:rpki-commons:1.25'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation('org.assertj:assertj-core:3.21.0')
}

// Replace the application version in resources. But not in test resources.
processResources {
    filter(ReplaceTokens, tokens:[
        gitVersion: gitVersion(),
    ])
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-Xlint:all'
                         << '-Xlint:-processing'
                         << '-Xlint:-serial'
                         << '-Werror'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

tasks['sonarqube'].dependsOn test

jacocoTestReport {
    reports {
        xml.required = true
    }
}

jib {
    from {
        image = 'docker-registry.ripe.net/swe/gitlab-ci/adoptopenjdk-rsync:jre-11'
    }
    to {
        image = 'docker-registry.ripe.net/rpki/rpki-monitoring'
    }
    container.environment = [
        JAVA_TOOL_OPTIONS: '-Xms512m -Xmx2048m'
    ]
}
